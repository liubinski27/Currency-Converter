<div class="container-fluid">
    <div class="chooseDate">
        <p class="m-3">{{ 'CHOOSE_DATE.TITLE' | translate }}</p>
        <input onkeypress="return false" [ngClass]="{ok: isDateOk}" type="date" [(ngModel)]="dateValue" (input)="sendDateToService()">
    </div>
    <div *ngIf="currenciesList; else loading" class="main">
        <div class="converterMenu">
            <button i18n="addCurButton" (click)="addSelectedCurrencies()">{{ 'BUTTON.ADD_CUR' | translate }}</button>
            <select class="form-control" name="currency" [(ngModel)]="currency" [disabled]="isSelectDisable">
                <option *ngFor="let cur of currenciesList" [value]="cur.abbr"
                    [disabled]="disableOption(cur.abbr)">
                    {{ cur.abbr }}
                </option>
            </select>
        </div>
        <div class="inputValue">
            <input type="text" (input)="convertInputToByn($event.target.value, 1, 1, -1)"
                [value]="convertInputToCur(1, 1, -1)">
            <span>BYN</span>
        </div>
        <div class="inputValue" *ngFor="let selectedCur of selectedCurrencies; let i = index">
            <input type="text" (input)="convertInputToByn($event.target.value, selectedCur.scale, selectedCur.rate, i)"
                [value]="convertInputToCur(selectedCur.scale, selectedCur.rate, i)">
            <span>{{ selectedCur.abbr }}</span>
            <button (click)="deleteInput(selectedCur.abbr)">x</button>
        </div>
    </div>
    <ng-template #loading>
        <div i18n="loadingCourses" class="loading">{{ 'LOADING.TITLE' | translate }}</div>
    </ng-template>
</div>
