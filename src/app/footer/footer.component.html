<div class="container">
    <div class="footer">
        <div class="logo">
            <p>Курсы популярных валют на сегодня:</p>
        </div>
        <div *ngIf="currenciesList.length > 1; else error" class="popularCourses">
            <ul>
                <li *ngFor="let cur of curListForFooter">
                    <p>{{ cur.abbr }}</p>
                    <p>{{ calcRatesValue(cur.scale, cur.rate) }}</p>
                </li>
            </ul>
        </div>
        <ng-template #error>
            <p class="loading">Данных нет.</p>
        </ng-template>
    </div>
</div>
